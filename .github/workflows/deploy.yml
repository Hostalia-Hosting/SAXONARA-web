name: üöÄ Deploy SAXONARA.com via FTP

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: üéâ Syncing Files
    runs-on: ubuntu-latest

    # AIX√í √âS EL QUE EVITAR√Ä QUE ES SOLAPIN PROCESSOS
    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true


    steps:
    - name: üöö Get latest code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # --- PAS 1: PUJAR LA WEB PRINCIPAL (ARREL) ---
    - name: üìÇ FTP Upload Main Web
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: ./saxonara.com/
        # Exclou la carpeta de codi d'Astro perqu√® no es barregi amb la web principal
        exclude: |
          saxonara-blog/**
          saxonara-files/**
          .git*
          .github/**

    # --- PAS 2: CONSTRUIR I PUJAR EL BLOG D'ASTRO A /LIFE ---
    - name: üõ†Ô∏è Build Astro Blog
      run: |
        cd saxonara-blog
        npm install
        npm run build

    - name: üìÇ FTP Upload Astro Blog
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # Pugem el contingut de la carpeta dist que Astro acaba de generar
        local-dir: ./saxonara-blog/dist/
        server-dir: ./saxonara.com/life/
        state-name: .astro-life-state.json